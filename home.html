<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo! - Sistema Acadêmico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <header class="navbar">
    <a href="#" class="logo"><img src="img/logo.webp" alt=""></a>
    <div class="nav-icons">
      <a href="#"><img src="img/menu.svg" alt=""></a>
    </div>
  </header>

  <main class="container-main">
    <h1>Bem-vindo!</h1>
    <p class="subtitle">Selecione uma opção:</p>

    <div class="row justify-content-center g-4">
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='materiais.html'">
          <i class="fas fa-book"></i>
          <h5>Materiais</h5>
          <p>conteúdos Adicionais.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='faltas.html'">
          <i class="fas fa-calendar-times"></i>
          <h5>Faltas</h5>
          <p>% de presença por disciplina.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='notas.html'">
          <i class="fas fa-chart-line"></i>
          <h5>Notas</h5>
          <p>Desempenho nas avaliações.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='horarios.html'">
          <i class="fas fa-calendar-alt"></i>
          <h5>Horários</h5>
          <p>Sua grade de aulas e turmas.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo! - Sistema Acadêmico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      /* Cores extraídas da imagem do Colégio Sanquim */
      --sanquim-yellow-orange: #f2c04d; /* Cor principal - Amarelo-alaranjado da barra superior */
      --sanquim-teal: #3b9092; /* Cor de destaque - Verde-azulado do texto/ícone */
      --light-background: #f0f4f8; /* Fundo claro (mantido) */
      --dark-text: #333; /* Texto escuro (mantido) */
      --medium-text: #555; /* Texto médio (mantido) */
      --white-text: #ffffff; /* Texto branco (mantido) */
    }

    body {
      background-color: var(--light-background);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px; /* Espaço para a barra superior fixa */
    }

    /* Barra superior */
    .top-navbar {
      background-color: var(--sanquim-yellow-orange); /* Cor principal da imagem */
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1030;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .top-navbar .logo {
      color: var(--sanquim-teal); /* Cor do texto "Colégio Sanquim" na imagem */
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    .top-navbar .nav-icons a {
      color: var(--sanquim-teal); /* Cor dos ícones de navegação */
      font-size: 1.5rem;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .top-navbar .nav-icons a:hover {
      color: var(--white-text); /* Adicionado um hover para contraste */
    }

    .container-main {
      background-color: transparent;
      max-width: 900px;
      width: 100%;
      text-align: center;
      margin: auto; /* Centraliza o conteúdo principal */
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--dark-text);
      margin-bottom: 10px;
      font-weight: bold;
    }

    p.subtitle {
      font-size: 1.3rem;
      color: var(--medium-text);
      margin-bottom: 40px;
    }

    .card-option {
      background-color: var(--sanquim-teal); /* Cor para os cards de opção */
      border-radius: 10px;
      padding: 30px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 180px;
    }

    .card-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .card-option i {
      font-size: 4rem;
      color: var(--white-text); /* Ícones brancos para contraste */
      margin-bottom: 15px;
    }

    .card-option h5 {
      font-size: 1.5rem;
      color: var(--white-text); /* Títulos brancos para contraste */
      margin: 0;
      font-weight: bold;
    }

    .card-option p {
      color: var(--sanquim-yellow-orange); /* Detalhes dos cards com a cor principal da barra */
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header class="top-navbar">
    <a href="#" class="logo">Colégio Sanquim</a>
    <div class="nav-icons">
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-user-circle"></i></a>
      <a href="#"><i class="fas fa-cog"></i></a>
    </div>
  </header>

  <main class="container-main">
    <h1>Bem-vindo!</h1>
    <p class="subtitle">Selecione uma opção:</p>

    <div class="row justify-content-center g-4">
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='materiais.html'">
          <i class="fas fa-book"></i>
          <h5>Materiais</h5>
          <p>conteúdos Adicionais.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='faltas.html'">
          <i class="fas fa-calendar-times"></i>
          <h5>Faltas</h5>
          <p>% de presença por disciplina.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='notas.html'">
          <i class="fas fa-chart-line"></i>
          <h5>Notas</h5>
          <p>Desempenho nas avaliações.</p>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card-option" onclick="window.location.href='horarios.html'">
          <i class="fas fa-calendar-alt"></i>
          <h5>Horários</h5>
          <p>Sua grade de aulas e turmas.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

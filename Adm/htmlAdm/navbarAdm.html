<script>
  // Previne que o script execute mais de uma vez caso o include seja chamado em loop
  if (typeof navbarShrinkListener === 'undefined') {
    var navbarShrinkListener = true;

    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (navbar) { // Verifica se a navbar existe antes de tentar acessá-la
        if (window.scrollY > 10) {
          navbar.classList.add('shrink');
        } else {
          navbar.classList.remove('shrink');
        }
      }
    });
  }


function mostrarMensagem() {
